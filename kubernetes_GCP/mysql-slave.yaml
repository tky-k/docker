apiVersion: v1
kind: Service
metadata:
  name:  mysql-slave
  labels:
    app: mysql-slave
spec:
  ports:
  - name:  mysql
    port:  3306
  clusterIP: None
  selector:
    app:  mysql-slave

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-slave
  labels:
    app: mysql-slave
spec:
  serviceName: "mysql-slave"
  selector:
    matchLabels:
      app: mysql-slave
  replicas: 2
  updateStrategy:
    type: OnDelete
  template:
    metadata:
      labels:
        app: mysql-slave
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name:  mysql
        image:  gihyodocker/tododb:latest
        imagePullPolicy: Always
        args:
        - "--ignore-db-dir=lost+found"
        ports:
        - containerPort: 3306
        env:
        - name:  MY_SQL_MASTER_HOST
          value: "mysql-master"
        - name:  MYSQL_ROOT_PASSWORD
          value: "gihyo"
        - name:  MYSQL_DATABASE
          value: "tododb"
        - name:  MYSQL_USER
          value: "gihyo"
        - name:  MYSQL_PASSWORD
          value: "gihyo"
        - name:  MYSQL_REPL_USER
          value: "repl"
        - name:  MYSQL_REPL_PASSWORD
          value: "gihyo"
        volumeMounts:
        - name:  mysql-data
          mountPath:  /var/lib/mysql
  volumeClaimTemplates:
  - metadata:
      name: mysql-data
    spec:
      accessModes: [ "ReadWriteOnece"]
      storageClassName: ssd
      resources:
        requests:
          strage: 4Gi
